<div class="container-fluid p-0">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top px-4" [class.scrolled]="isScrolled">
    <a class="navbar-brand text-danger fw-bold" href="#">UFLIX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto"> 
        <li class="nav-item"><a class="nav-link text-white" href="#">หน้าหลัก</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">ช่องแนะนำ</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">ภาพยนตร์</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">ใหม่และกำลังฮิต</a></li>
      </ul>
      
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <iframe 
      class="hero-video" 
      src="https://www.youtube.com/embed/tjujvMkqWe4?autoplay=1&mute=1&loop=1&playlist=tjujvMkqWe4"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <div class="hero-content">
      <h1 class="hero-title">THE WITCHER</h1>
      <p class="hero-description">มีตอนใหม่ วันพุธ นี้</p>
      <div>
        <a href="https://www.youtube.com/watch?v=tjujvMkqWe4" target="_blank" class="btn btn-light">▶ เล่น</a>
        <a href="#" class="btn btn-secondary">ℹ ข้อมูลเพิ่มเติม</a>
      </div>
    </div>
  </div>

<!-- Video Section -->
<div class="video-section">
  <h2 class="text-white text-center mb-3">เรื่องเด็ดวันนี้เพื่อคุณ</h2>
  <div class="video-container">
    <button class="scroll-btn left" (click)="scrollLeft()">&#10094;</button>
    <div class="video-list" id="videoList">
      <div class="video-card" *ngFor="let video of videos">
        <a [href]="'watch/' + video.videoUrl" target="_blank">
          <img [src]="video.thumbnail" class="video-thumbnail">
        </a>
      </div>
    </div>
    <button class="scroll-btn right" (click)="scrollRight()">&#10095;</button>
  </div>
</div>
